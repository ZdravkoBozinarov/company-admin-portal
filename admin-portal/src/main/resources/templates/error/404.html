<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${status} + ' ' + ${error}">404 Not Found</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-5">
<h1 class="h3" th:text="${status} + ' ' + ${error}">404 Not Found</h1>
<p class="text-muted" th:text="${message}">The resource you requested does not exist.</p>
<div class="mt-3">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
</div>
</body>
</html>
