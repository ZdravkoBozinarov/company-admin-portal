<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <link rel="stylesheet" th:href="@{/css/listVoucher.css}"/>
</head>

<body>
<div th:replace="layout :: layout">
    <div th:fragment="content">
        <h1 class="page-title">Vouchers</h1>
        <a th:href="@{/vouchers/create}" class="btn btn-create">New Voucher</a>

        <table class="table-vouchers">
            <thead>
            <tr>
                <th>ID</th>
                <th>External ID</th>
                <th>Name</th>
                <th>Tag</th>
                <th>Start</th>
                <th>Expiry</th>
                <th>Max Uses</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td th:text="${voucher.id}">1</td>
                <td th:text="${voucher.extId}">ABC123</td>
                <td th:text="${voucher.name}">Summer Sale</td>
                <td th:text="${voucher.tag}">promo</td>
                <td th:text="${#dates.format(voucher.notBefore, 'yyyy-MM-dd HH:mm')}">2025-05-01 10:00</td>
                <td th:text="${#dates.format(voucher.expiry,    'yyyy-MM-dd HH:mm')}">2025-05-10 23:59</td>
                <td th:text="${voucher.maxUses ?: 'âˆž'}">100</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
