<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: layout">
    <div th:fragment="content">
        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="row g-3 align-items-center mb-3">
                <div class="col">
                    <h2 class="h3 mb-0">
                        <i class="fas fa-list text-primary me-2"></i>Quests
                    </h2>
                </div>
                <div class="col-auto d-flex gap-2">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back
                    </a>
                    <a th:href="@{/quests/create}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i> New Quest
                    </a>
                </div>
            </div>

            <!-- Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Enabled</th>
                                <th>Created</th>
                                <th>Expiry</th>
                                <th>Max Completions</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="quest : ${quests}">
                                <td th:text="${quest.id}">1</td>
                                <td class="fw-semibold" th:text="${quest.name}">Quest Name</td>

                                <!-- Category -->
                                <td>
                                    <span th:classappend="${
                                        quest.category == 'social' ? 'badge bg-info text-dark' :
                                        (quest.category == 'gamer' ? 'badge bg-success' :
                                        (quest.category == 'education' ? 'badge bg-warning text-dark' :
                                        'badge bg-secondary'))}"
                                          th:text="${quest.category}">category</span>
                                </td>

                                <!-- Enabled -->
                                <td>
                                    <span th:if="${quest.enabled}" class="badge bg-success">Yes</span>
                                    <span th:if="${!quest.enabled}" class="badge bg-danger">No</span>
                                </td>

                                <!-- Created -->
                                <td>
                                    <span th:if="${quest.createdAt != null}"
                                          th:text="${#temporals.format(quest.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    <span th:unless="${quest.createdAt != null}">—</span>
                                </td>

                                <!-- Expiry -->
                                <td>
                                    <span th:if="${quest.expiry != null}"
                                          th:text="${#temporals.format(quest.expiry, 'yyyy-MM-dd HH:mm')}"></span>
                                    <span th:unless="${quest.expiry != null}">∞</span>
                                </td>

                                <!-- Max completions -->
                                <td th:text="${quest.maxCompletions != null ? quest.maxCompletions : '∞'}">∞</td>

                                <!-- Actions -->
                                <td class="text-end">
                                    <a th:href="@{'/quests/' + ${quest.id}}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye me-1"></i> View
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(quests)}">
                                <td colspan="8" class="text-center text-muted py-4">No quests found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
