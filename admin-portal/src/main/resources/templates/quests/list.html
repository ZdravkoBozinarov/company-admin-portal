<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: layout}">
    <div th:fragment="content" class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">All Quests</h2>
            <a href="/quests/create" class="btn btn-success">
                <i class="fas fa-plus-circle me-2"></i>Create Quest
            </a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Enabled</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quest : ${quests}">
                <td th:text="${quest.id}"></td>
                <td th:text="${quest.name}"></td>
                <td th:text="${quest.category}"></td>
                <td>
                    <span th:text="${quest.enabled} ? 'Yes' : 'No'"
                          th:classappend="${quest.enabled} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td th:text="${#temporals.format(quest.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
