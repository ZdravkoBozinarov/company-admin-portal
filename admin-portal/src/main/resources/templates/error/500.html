<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${status} + ' ' + ${error}">500 Error</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-5">
<h1 class="h3" th:text="${status} + ' ' + ${error}">500 Internal Server Error</h1>
<p class="text-muted" th:text="${message}">Something went wrong. Please try again.</p>
<div class="mt-3">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
</div>
</body>
</html>
