<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quest Creation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/overview.css}">
</head>
<body>
<div th:replace="~{layout :: layout}">
    <div th:fragment="content">
        <div class="container py-5" style="max-width: 800px;">
            <h2 class="mb-4 text-primary"><i class="fas fa-plus-circle me-2"></i>Create New Quest</h2>

            <form th:action="@{/quests/create}" method="post">

                <!-- Name / Subtitle -->
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subtitle</label>
                    <input type="text" class="form-control" name="subtitle">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description *</label>
                    <textarea class="form-control" name="description" rows="4" required></textarea>
                </div>

                <!-- Banner Image -->
                <div class="mb-3">
                    <label class="form-label">Banner Image (Optional)</label>
                    <input type="text" class="form-control" name="banner_image"
                           placeholder="e.g. 575d7753-d5f8-465e-a63c.png">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Category *</label>
                    <select class="form-select" name="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="gamer">Gamer</option>
                        <option value="social">Social</option>
                        <option value="creator">Creator</option>
                        <option value="collector">Collector</option>
                    </select>
                </div>

                <!-- Enabled / Hidden -->
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="enabled" id="enabled">
                    <label class="form-check-label" for="enabled">Enabled</label>
                </div>

                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="hidden" id="hidden">
                    <label class="form-check-label" for="hidden">Hidden</label>
                </div>

                <!-- Cooldown / Max Completions -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Check Cooldown</label>
                        <input type="number" class="form-control" name="check_cooldown" value="10">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Max Completions</label>
                        <input type="number" class="form-control" name="max_completions" value="1">
                    </div>
                </div>

                <!-- Not Before / Expiry -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Not Before (start)</label>
                        <input type="datetime-local" class="form-control" name="not_before">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry (end)</label>
                        <input type="datetime-local" class="form-control" name="expiry">
                    </div>
                </div>

                <!-- RRule / Dtstart -->
                <div class="mb-3">
                    <label class="form-label">RRule (Optional)</label>
                    <input type="text" class="form-control" name="rrule" placeholder="e.g. RRULE:FREQ=WEEKLY;WKST=MO">
                </div>

                <div class="mb-3">
                    <label class="form-label">Dtstart (required if RRule)</label>
                    <input type="datetime-local" class="form-control" name="dtstart">
                </div>

                <!-- Template / Data -->
                <div class="mb-3">
                    <label class="form-label">Template</label>
                    <input type="text" class="form-control" name="template" placeholder="e.g. has_weapon">
                </div>

                <div class="mb-3">
                    <label class="form-label">Data (JSON)</label>
                    <textarea class="form-control" name="data" rows="3" placeholder='{"weapon": [7]}'></textarea>
                </div>

                <!-- Submit -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save me-2"></i>Save Quest
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
