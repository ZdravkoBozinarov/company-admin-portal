<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quest Creation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/overview.css}">
</head>
<body>
<div th:replace="~{layout :: layout}">
    <div th:fragment="content">

        <div class="container py-5">
            <div class="row">
                <!-- 🟩 Лява колона: формата -->
                <div class="col-md-7">
                    <div class="d-flex align-items-center mb-4">
                        <button class="btn btn-outline-secondary me-3" onclick="history.back()">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </button>
                        <h2 class="text-primary mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Quest</h2>
                    </div>

                    <form th:action="@{/quests/create}" method="post">
                        <!-- ... всички input-и и div-ове от формата тук ... -->
                        <form th:action="@{/quests/create}" method="post">

                            <!-- Name / Subtitle -->
                            <div class="mb-3">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subtitle</label>
                                <input type="text" class="form-control" name="subtitle" id="subtitle">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Description *</label>
                                <textarea class="form-control" name="description" rows="4" id="description"
                                          required></textarea>
                            </div>

                            <!-- Banner Image -->
                            <div class="mb-3">
                                <label class="form-label">Banner Image (Optional)</label>
                                <input type="text" class="form-control" name="banner_image" id="banner_image"
                                       placeholder="e.g. 575d7753-d5f8-465e-a63c.png">
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label class="form-label">Category *</label>
                                <select class="form-select" name="category" id="category" required>
                                    <option value="">-- Select Category --</option>
                                    <option value="gamer">Gamer</option>
                                    <option value="social">Social</option>
                                    <option value="creator">Creator</option>
                                    <option value="collector">Collector</option>
                                </select>
                            </div>

                            <!-- Enabled / Hidden -->
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="enabled" id="enabled">
                                <label class="form-check-label" for="enabled">Enabled</label>
                            </div>

                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="hidden" id="hidden">
                                <label class="form-check-label" for="hidden">Hidden</label>
                            </div>

                            <!-- Cooldown / Max Completions -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Check Cooldown</label>
                                    <input type="number" class="form-control" name="check_cooldown" id="check_cooldown"
                                           value="10">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Max Completitions</label>
                                    <input type="number" class="form-control" name="max_completion"
                                           id="max_completions" value="1">
                                </div>
                            </div>

                            <!-- Not Before / Expiry -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Not Before (start)</label>
                                    <input type="datetime-local" class="form-control" name="not_before" id="not_before">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiry (end)</label>
                                    <input type="datetime-local" class="form-control" name="expiry" id="expiry">
                                </div>
                            </div>

                            <!-- RRule / Dtstart -->
                            <div class="mb-3">
                                <label class="form-label">RRule (Optional)</label>
                                <input type="text" class="form-control" name="rrule"
                                       id="rrule" placeholder="e.g. RRULE:FREQ=WEEKLY;WKST=MO">
                            </div>

                            <div class="mb-3" id="dtstartWrapper" style="display: none;">
                                <label class="form-label">Dtstart (required if RRule)</label>
                                <input type="datetime-local" class="form-control" name="dtstart" id="dtstart">
                            </div>


                            <div class="mb-3">
                                <label class="form-label" for="template">Choose a Quest Preset</label>
                                <select id="templatePreset" class="form-select">
                                    <option value="">-- Select a Preset --</option>
                                    <option value="has_weapon">Has Weapon</option>
                                    <option value="has_ram">Has RAM</option>
                                    <option value="has_signal">Has Signal</option>
                                    <option value="passthrough">Passthrough</option>
                                </select>
                            </div>

                            <!-- Template / Data -->
                            <div class="mb-3">
                                <label class="form-label">Template</label>
                                <input type="text" class="form-control" name="template" placeholder="e.g. has_weapon" id="template">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="data">Data (JSON)</label>
                                <textarea class="form-control" name="data" rows="3"
                                          placeholder='{"weapon": [7]}' id="data"></textarea>
                            </div>

                            <!-- Submit -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="fas fa-save me-2"></i>Save Quest
                                </button>
                            </div>
                        </form>
                </div>

                <!-- 🟦 Дясна колона: preview -->
                <div class="col-md-4 offset-md-1">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title" id="previewName">Quest Name</h4>
                            <h6 class="card-subtitle mb-2 text-muted" id="previewSubtitle">Subtitle</h6>
                            <p class="card-text" id="previewDescription">Description will appear here.</p>

                            <ul class="list-unstyled small">
                                <li><b>Category:</b> <span id="previewCategory">-</span></li>
                                <li><b>Status:</b> <span id="previewEnabled">Disabled</span></li>
                                <li><b>Hidden:</b> <span id="previewHidden">No</span></li>
                                <li><b>Check Cooldown:</b> <span id="previewCooldown">10</span></li>
                                <li><b>Max Completions:</b> <span id="previewCompletions">1</span></li>
                                <li><b>Start:</b> <span id="previewStart">-</span></li>
                                <li><b>End:</b> <span id="previewEnd">-</span></li>
                                <li><b>RRule:</b> <span id="previewRrule">-</span></li>
                                <li><b>Dtstart:</b> <span id="previewDtstart">-</span></li>
                                <li><b>Template:</b> <span id="previewTemplate">-</span></li>
                                <li><b>Data:</b> <span id="previewData">{}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/quest-form.js}"></script>
</body>
</html>
